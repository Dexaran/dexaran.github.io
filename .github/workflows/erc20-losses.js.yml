# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: GitHub Pages deploy

on:
  push:
    paths:
      - erc20-losses-sources/**
    branches: [master]
concurrency:
  group: ci-${{ github.ref }}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Installing my packages
        run: cd erc20-losses-sources && npm install

      - name: Build my App
        env:
          NODE_ENV: production
        run: cd erc20-losses-sources && npm run build

      - name: Disable Jekyll
        run: touch erc20-losses-sources/out/.nojekyll

      - name: Debug list out/_next
        run: |
          echo "---- ls -la erc20-losses-sources/out ----"
          ls -la erc20-losses-sources/out | sed -n '1,200p'
          echo "---- find _next ----"
          find erc20-losses-sources/out -maxdepth 2 -type d -name "_next" -print

      - name: Move build to erc folder üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          BRANCH: master # The branch the action should deploy to.
          FOLDER: erc20-losses-sources/out # The folder the action should deploy.
          target-folder: erc20-losses
